<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Abcdesktop App Admin</title> 

    <link rel="icon" href="icons/abc_logo.png">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>

  <body>

    <div class="main-page-title">
      <h1>Abcdesktop</h1> 
      <h1>Applications Administrator</h1>
    </div>

    <div class="url-infos-container">

      <div class="enter-session-url">
        <label for="session-url" id="session-url-label">Please enter the URL where your Abcdesktop session is running</label>

        <input type="text" name="session-url" id="session-url" placeholder="http://yourIP:yourPort/" value="">

        <button id="validate-session-url-button" type="button" class="btn btn-primary">
          <a id="admin-page-link" href="appAdmin.html">GO</a>
        </button>
      </div>

    </div>

    <script>
      // storing the specified url in the local storage in order to make the admin page able to retrieve it
      $('#validate-session-url-button').on('click', function() {
          var sessionUrl = $("#session-url").val();
          localStorage.setItem('sessionUrl',sessionUrl);
      });
    </script>

  </body>

</html>
