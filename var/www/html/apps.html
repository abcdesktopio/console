<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>abcdesktop.io console</title> 

    <link rel="icon" href="/console/icons/abcdesktop.svg">

    <link rel="stylesheet" href="/console/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/console/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/console/node_modules/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/console/node_modules/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css">
    <link rel="stylesheet" href="/console/node_modules/perfect-scrollbar/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="/console/styles/style.css">

    <script src="/console/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/console/scripts/apps.js"></script>
  </head>

  <body>

    <!-- Page Wrapper -->
    <div class="wrapper"> 
        
        <div class="upper-left">
          <span><a href="/" target="_blank"><img src="/console/icons/abconsole.svg"></a><span class="menu-text">console</span></span>
        </div>

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar">
            <hr>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/console"><i class="bi bi-window-desktop"></i><span class="menu-text">Desktop</span></a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="/console/apps.html"><i class="bi bi-app-indicator"></i><span class="menu-text">Applications</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseBanSubMenu" aria-expanded="true" aria-controls="collapseBanSubMenu">
                  <i class="bi bi-ban"></i><span class="menu-text">Ban</span>
                </a>
                <div id="collapseBanSubMenu" class="collapse show">
                  <div class="bg-white py-2 collapse-inner rounded">
                      <a class="collapse-item" href="/console/banIp.html">IP addr</a>
                      <a class="collapse-item" href="/console/banLogin.html">Login</a>
                  </div>
                </div>
            </li>
        </ul>

        <!-- Main Content -->
        <div class="content">

            <div class="table-container">
            <!--data table-->
            <!--help from https://examples.bootstrap-table.com/-->
            <table 
            id="table"
            class="table table-striped">

                <thead> 
                    <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="icondata" data-formatter="ImgFormatter">Icon</th>
                    <th data-field="name" data-sortable="true" data-formatter="toggleFormatter" data-events="window.operateEvents">App Name</th>
                    <th data-field="id">ID</th>
                    <th data-field="operate" data-formatter="operateFormatter" data-events="window.operateEvents" data-fixed-columns="true">Operation</th>
                    </tr>
                </thead>
            
            </table>
            </div>

            <div id="toolbar" class="toolbar-buttons">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddAppModal">
                <i class="bi bi-plus-circle" style="font-size: 1rem"></i>
            </button>
            <button id="delete-app-button" type="button" class="btn btn-danger">
                <i class="bi bi-trash3" style="font-size: 1rem"></i>
            </button>
            <button id="refresh-table-button" type="button" class="btn btn-secondary">
                <i class="bi bi-arrow-clockwise" style="font-size: 1rem"></i>
            </button>
            <a class="github-link" href="https://github.com/abcdesktopio/images/tree/main/artifact/3.2" target="_blank">
                <button type="button" class="btn btn-light">
                    <i class="bi bi-github" style="font-size: 1rem; color: #2d2d2d"></i>
                </button>
            </a>
            </div>

        </div>
        <!-- End of Main Conetent -->

    </div>
    <!-- End of Page Wrapper -->

    <!--Toasts-->
    <!--source : https://getbootstrap.com/docs/5.0/components/toasts/-->
    <div class="toast-container" style="position: absolute; top: 2rem; right: 0.5rem;">

      <!--toast when a request has been sent-->
      <!-- <div id="toast-wait" class="toast text-bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi-hourglass-split" style="font-size: 1rem; color: white;"></i>
            <span id="toast-wait-message">Hello world</span>
          </div>  
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div> -->

      <!--toast when an App has been added successfully-->
      <div id="toast-put-success" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi-check-lg" style="font-size: 1rem; color: white;"></i>
            <span id="toast-put-success-message">Hello world</span>
          </div>  
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

      <!--toast when adding an App resulted to a failure-->
      <div id="toast-put-failure" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi-exclamation-triangle" style="font-size: 1rem; color: white;"></i>
            <span id="toast-put-failure-message">Hello world</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

      <!--toast when an App has been deleted successfully-->
      <div id="toast-delete-success" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex align-items-center">
          <div class="toast-body">
            <i class="bi-check-lg" style="font-size: 1rem; color: white;"></i>
            <span id="toast-delete-success-message">Hello world</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>  
      </div>

      <!--toast when delete app resulted to a failure-->
      <div id="toast-delete-failure" class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi-exclamation-triangle" style="font-size: 1rem; color: white;"></i>
            <span id="toast-delete-failure-message">Hello world</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

    </div>

    <!-- Modals -->
    <!--source : https://getbootstrap.com/docs/5.0/components/modal/-->

    <!-- add from json-file modal -->
    <div class="modal fade" id="AddAppModal" tabindex="-1" aria-labelledby="AddAppModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="AddAppModalLabel">Add application to abcdesktop.io</h5>
            <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#AddAppModal" aria-label="Close"></button>
          </div>

          <!--form inpired by : https://www.w3schools.com/css/tryit.asp?filename=trycss_form_responsive-->
          <div class="modal-body">

            <div class="row">
              <div class="label-col">
                <label for="json-file">JSON File</label>
              </div>
              <div class="input-col">
                <input type="file" name="json-file" id="json-file" accept=".json">
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#AddAppModal">Close</button>
            <button id="add-app-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddAppModal" aria-label="Close">Add</button>
          </div>

        </div>
      </div>
    </div>

    <!-- more infos modal -->
    <div class="modal fade" id="AppInfosModal" tabindex="-1" aria-labelledby="AppInfosModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="AppInfosModalLabel">App infos</h5>
            <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#AppInfosModal" aria-label="Close"></button>
          </div>

          <!--form inpired by : https://www.w3schools.com/css/tryit.asp?filename=trycss_form_responsive-->
          <div class="modal-body">

            <div class="app-infos-section">
                <pre><code id=appInfos></code></pre>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/console/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/console/node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="/console/node_modules/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
    <script src="/console/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  </body>
</html>
